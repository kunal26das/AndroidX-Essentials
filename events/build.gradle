apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    versionMajorKey = 'events.version.major'
    versionMinorKey = 'events.version.minor'
    versionPatchKey = 'events.version.patch'
}

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion 30

        def vName = getVersionName(versionMajorKey, versionMinorKey, versionPatchKey)
        def vCode = getVersionCode(versionMajorKey, versionMinorKey, versionPatchKey)

        version vName
        versionName vName
        versionCode vCode
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.core:core-ktx:$core_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    // ReactiveX
    implementation 'io.reactivex.rxjava3:rxjava:3.0.0'
    implementation 'io.reactivex.rxjava3:rxkotlin:3.0.0'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
}

apply from: 'publish.gradle'