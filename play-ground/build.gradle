apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "androidx.essentials.playground"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    dependencies {
        // AndroidX Libraries
        implementation 'androidx.appcompat:appcompat:1.1.0'
        implementation "androidx.core:core-ktx:$core_version"
        implementation "androidx.security:security-crypto:1.0.0-rc02"
        implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    }

    // Material Design
    implementation "com.google.android.material:material:$material_version"

    dependencies {
        // AndroidX Essentials
        implementation project(path: ':io')
        implementation project(path: ':core')
        implementation project(path: ':list')
        implementation project(path: ':events')
        implementation project(path: ':backdrop')
        implementation project(path: ':firebase')
        implementation project(path: ':resources')
        implementation project(path: ':network-state')
        implementation project(path: ':kotlin-extensions')
        implementation project(path: ':location-provider')
    }

}
