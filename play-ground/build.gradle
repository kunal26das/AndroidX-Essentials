apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "androidx.essentials.playground"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    dependencies {
        // AndroidX Libraries
        implementation 'androidx.appcompat:appcompat:1.1.0'
        implementation "androidx.core:core-ktx:$core_version"
    }

    // Material Design
    implementation "com.google.android.material:material:$material_version"

    dependencies {
        // AndroidX Essentials
        implementation project(path: ':core')
        implementation project(path: ':events')
        implementation project(path: ':backdrop')
        implementation project(path: ':network-state')
        implementation project(path: ':kotlin-extensions')
        implementation project(path: ':location-provider')
    }

}
